<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Open+Sans:wght@300&display=swap"
          rel="stylesheet">
    <style>
        table {
            border: chartreuse 1px;
        }

        body {
            font-family: 'Comforter', cursive;
            font-family: 'Open Sans', sans-serif;
        }

        button {
            background: #0f3b62;
            color: whitesmoke;
            border: none;
            font-size: 25px;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        a {
            text-decoration: none;
            color: white;
        }

        #inputSearch {
            border-radius: 5px;
            height: 20px;
        }

        #div2 {
            width: 37%;
            float: left;
            margin-right: 2%;
        }

        #div4 {
            width: 55%;
            float: left;
        }

        #div3 {
            clear: both;
        }

        .button-drop {
            background-color: #0080ff;
            font-size: 16px;
        }

        .sort-order {
            border-radius: 5px;
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .sort-order a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .show {
            display: block;
        }
    </style>
    <script>
        function changeColor() {
            document.getElementById('1').style.background = "#9fd7ea";
            document.getElementById('2').style.background = "#9fd7ea";
            document.getElementById('3').style.background = "#9fd7ea";
            document.getElementById('4').style.background = "#9fd7ea";
        }

        function dropDown() {
            document.querySelector(".sort-order").classList.toggle("show");
        }
    </script>
</head>
<body>

</body>
</html>
