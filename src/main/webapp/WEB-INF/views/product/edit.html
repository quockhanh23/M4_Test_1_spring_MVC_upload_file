<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout :: head"></head>

<body>
<div align="center">
    <h1>Edit product</h1>
    <form action="/products/edit-product" method="post" enctype="multipart/form-data">
        <table cellpadding="1" border="1">
            <tr>
                <td>ID</td>
                <td>
                    <input id="1" onclick="changeColor()" type="text" name="id" th:value="${product.getId()}">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input id="2" onclick="changeColor()" type="text" name="name" th:value="${product.getName()}">
                </td>
            </tr>
            <tr>
                <td>Price</td>
                <td>
                    <input id="3" onclick="changeColor()" type="text" name="price" th:value="${product.getPrice()}">
                </td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <select name="Category">
                        <option th:each="ca : ${category}"
                                th:value="${ca.getId()}"
                                th:text="${ca.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="file" name="image1" th:value="${product.getImage()}"/></td>
            </tr>
        </table>
        <button>Edit now</button>
        <button><a href="/products/">Back to list</a></button>
    </form>
</div>
</body>
</html>
