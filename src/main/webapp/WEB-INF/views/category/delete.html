<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Delete</h2>
<form action="/category/delete" method="post">
    <table>
        <tr>
            <td>
                <input name="id" th:value="${delete.getId()}">
            </td>
        </tr>
        <tr>
            <td>
                <input name="name" th:value="${delete.getName()}">
            </td>
        </tr>
    </table>
    <button>Delete</button>
</form>
</body>
</html>
