<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout :: head"></head>

<body>
<div align="center">
    <h2>Create</h2>
    <form action="/products/create" method="post" enctype="multipart/form-data">
        <table cellpadding="1" border="1">
            <tr>
                <td>Name</td>
                <td><input id="1" onclick="changeColor()" type="text" name="name"/></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input id="2" onclick="changeColor()" type="text" name="price"/></td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <select name="Category">
                        <option th:each="ca : ${category}"
                                th:value="${ca.getId()}"
                                th:text="${ca.id}"></option>
                    </select>
                </td>
            <tr>
                <td>Image</td>
                <td><input type="file" name="image1"/></td>
            </tr>
        </table>
        <button>Create</button>
        <button><a href="/products/">Back to list</a></button>
    </form>
    <strong><span th:text="${message}"/></strong>
</div>
</body>
</html>
